{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Uploaded Images</h1>
    <div class="gallery">
        {% for image in images %}
            <div class="gallery-item">
                <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}">
                <p>{{ image }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
